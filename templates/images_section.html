<div id="centers">
    {% if results %}
    <table>
        <tbody>
        <tr>
            {% for i in range(results['centers'].length) %}
            <td>center {{i}} : </td>
            <td><img src="/static/images/{{ results['centers'][i] }}"></td>
            <td>samples: </td>
            {% for img_name in results['samples'][i] %}
                <td><img src="/static/images/{{ img_name }}"></td>
                {% endfor %}
            <tr></tr>
            {% endfor %}
        </tr>
        </tbody>
    </table>
    {% else %}
    No results :(
    {% endif %}
</div>
