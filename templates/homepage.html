<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Green-Eye Project</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/homepage.css">
		<script src="static/homepage.js"></script>
	</head>
	<body>
		<div class=background>
			<div class="images">
				<div id="centers">
					{% if results %}
						<table>
							<tbody>
								<h2>"Centers"></h2>
								<tr>
								{% for img_name in results['centers'] %}
									<img src="http://35.204.32.41:8080/green-eye-server/static/images/{{ img_name }}">
								{% endfor %}
								</tr>
								<h2>"Samples"></h2>
								<tr>
								{% for label in results['samples'] %}
									<h3>{{ label }}</h3>
									{% for img_name in results['samples'][label] %}
										<img src="http://35.204.32.41:8080/green-eye-server/static/images/{{ img_name }}">
									{% endfor %}
								{% endfor %}
								</tr>
							</tbody>
						</table>
					{% else %}
						No results :(
					{% endif %}
				</div>
				<div id="samples">
				</div>
			</div>
			<div class="wrap">
			   <div class="search">
				  <input type="text" class="searchTerm" placeholder="How many Clusters would you like?">
				  <button id="searchButton" type="submit" onclick="loadImages()">
					<i class="fa fa-search"></i>
				 </button>
			   </div>
			</div>
		</div>
	</body>
</html>
